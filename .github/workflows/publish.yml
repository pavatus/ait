name: Publish on GitHub, Modrinth, and CurseForge

on: [ workflow_dispatch, push ]

env:
  JAVA_VERSION: 17

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/release'
    steps:
      - name: Check Environment Variables
        run: env

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: 17

      - name: Make Gradle Wrapper Executable
        if: ${{ runner.os != 'Windows' }}
        run: chmod +x ./gradlew

      - name: Run Datagen
        run: ./gradlew runDatagen

      - name: Build
        run: ./gradlew clean build

      - name: Publish (CurseForge/Modrinth/GitHub)
        uses: Kir-Antipov/mc-publish@v3.3                                   #The specified MC-Publish GitHub Action in the version 3.2
        with:
          changelog-file: CHANGELOG.md
          # curseforge-id: 856138                                             #The id of your CurseForge project
          # curseforge-token: "${{secrets.CURSEFORGE_TOKEN}}"

          modrinth-id: ZMP9ZjB9                                             #The id of your modrinth project
          modrinth-token: "${{secrets.MODRINTH_TOKEN}}"

          github-token: "${{secrets.GITHUB_TOKEN}}"

          github-generate-changelog: true
          version-type: release

          loaders: fabric
          java: "${{env.JAVA_VERSION}}"
